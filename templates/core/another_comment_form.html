<div class="border font-mono border-gray-400 mx-5 my-2 rounded-md">
  <form method="post">
    {% csrf_token %}
    <div class="bg-gray-900">
      <h2 class="text-center my-2 capitalize">Write your comment</h2>
      <hr>
      <div>
        {% for field in commentform %}
        <p>{{ field.label_tag }}</p>
        <p>{{ field }}</p>
        {% endfor %}
      </div>
      <button class="text-center py-2 px-4 rounded-md border" type="submit">Post the comment</button>
    </div>
  </form>
</div>
