{% extends 'core/base.html' %}
{% block content %}
    <div class="h-screen items-center justify-center flex">
        <form class="bg-transparent w-full px-8 pt-6 pb-8 mb-4">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-500 text-sm font-bold mb-2" for="username">Username</label>
                <input class="shadow font-mono border-gray-500 bg-transparent appearance-none border rounded-lg w-full py-2 px-3 text-gray-300 leading-tight focus:outline-none focus:shadow-outline"
                       id="username"
                       type="text"
                       placeholder="Your Username...">
            </div>
            <div class="mb-6">
                <label class="block text-gray-500 text-sm font-bold mb-2" for="password">Password</label>
                <input class="shadow border-gray-500 font-mono text-gray-500 bg-transparent appearance-none border rounded-lg w-full py-2 px-3 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                       id="password"
                       type="password"
                       placeholder="******************">
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 text-white w-full hover:bg-blue-700 font-bold py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                        type="button">Sign In</button>
            </div>
            <a class="inline-block mt-4 align-baseline font-bold text-sm text-blue-500 hover:text-blue-800"
               href="{% url 'register-page' %}">Don't Have An Account?</a>
        </form>
    </div>
{% endblock %}
